<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Formulario de Compra</title>
  <style>
    body {
      padding: 20px;
      background-color: antiquewhite;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    .mb-3 {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección de envío</label>
      <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
    </div>

    <div class="mb-3">
      <label for="tarjeta" class="form-label">Número de tarjeta de crédito</label>
      <input type="text" class="form-control" id="tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX" required>
    </div>

    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad a comprar</label>
      <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" required>
    </div>

    <button type="submit" class="btn btn-primary" onclick="showAlert()">Realizar Compra</button>
    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Volver</button>

    <script>
      function showAlert() {
        alert('Compra realizada correctamente');
      }
    </script>
  </form>
</body>

</html>
